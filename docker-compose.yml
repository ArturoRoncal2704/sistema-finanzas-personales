version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: sfp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sfp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Eureka Server
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: sfp-eureka-server
    ports:
      - "8761:8761"
    networks:
      - sfp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: sfp-auth-service
    ports:
      - "8081:8081"
    networks:
      - sfp-network
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=${AUTH_DB_URL}
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_SERVER_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SPRING_PROFILES_ACTIVE=docker
    restart: on-failure

  # Transaction Service
  transaction-service:
    build:
      context: ./transaction-service
      dockerfile: Dockerfile
    container_name: sfp-transaction-service
    ports:
      - "8082:8082"
    networks:
      - sfp-network
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=${TRANSACTION_DB_URL}
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_SERVER_URL}
      - SPRING_PROFILES_ACTIVE=docker
    restart: on-failure

  # Budget Service
  budget-service:
    build:
      context: ./budget-service
      dockerfile: Dockerfile
    container_name: sfp-budget-service
    ports:
      - "8083:8083"
    networks:
      - sfp-network
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      transaction-service:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=${BUDGET_DB_URL}
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_SERVER_URL}
      - SPRING_PROFILES_ACTIVE=docker
    restart: on-failure

  # Report Service
  report-service:
    build:
      context: ./report-service
      dockerfile: Dockerfile
    container_name: sfp-report-service
    ports:
      - "8084:8084"
    networks:
      - sfp-network
    depends_on:
      eureka-server:
        condition: service_healthy
      transaction-service:
        condition: service_started
      budget-service:
        condition: service_started
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_SERVER_URL}
      - SPRING_PROFILES_ACTIVE=docker
    restart: on-failure

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: sfp-api-gateway
    ports:
      - "8080:8080"
    networks:
      - sfp-network
    depends_on:
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_started
      transaction-service:
        condition: service_started
      budget-service:
        condition: service_started
      report-service:
        condition: service_started
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=${EUREKA_SERVER_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SPRING_PROFILES_ACTIVE=docker
    restart: on-failure

networks:
  sfp-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local